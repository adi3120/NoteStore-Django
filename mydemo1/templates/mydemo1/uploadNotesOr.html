<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Notes</title>
</head>

<body>
    <h1>Create New Note</h1>

    <form action="#" method="post" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container">
            <label for='note_name'><b>Title : </b></label>
            <input type='text' placeholder="Enter note title" name='note_name' required><br><br>
            <label for="upload"> Your file:</label>
            <input type="file" name="upload" multiple="multiple"><br><br>
            <button type="submit"><b>Create</b></button><br>
        </div>
    </form>
</body>

</html>
