<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Organisation</title>
</head>

<body>
    <form action="#" method="post">
        {% csrf_token %} {% load static %}
        <center>
            <div class="container">

                <label for='org_name'><b>Name : </b></label>
                <input type='text' placeholder="Enter your Organisation name" name='org_name' required><br>

            </div>
        </center>
    </form>
</body>

</html>
