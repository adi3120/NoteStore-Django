{% extends 'mydemo1/base.html' %} {% load static %} {% block title %}Add Uploader{% endblock title %} {% block addUploaderOr %}

<div class="addUploaderOuter">
    <h1>Add Uploader</h1>
    <div class="addUploaderMain">
        <form action="#" method="post">
            {% csrf_token %} {% load static %}
            <center>
                <div class="container">

                    <input type='number' placeholder="Enter user id to add" name='user_id' required><br>
                    <button type="submit"><b>Make Uploader</b></button><br>
                </div>
            </center>
        </form>
    </div>
</div>
{%endblock addUploaderOr%}
