{% extends 'mydemo1/base.html' %} {% load static %} {% block title %}Login{% endblock title %} {% block login %}

<div>
    <center>
        <h1>Login Form</h1>
    </center>
    <form action="#" method="post">
        {% csrf_token %} {% load static %}
        <center>
            <div class="container">

                <label for='email'><b>UserEmail :  </b></label>
                <input type="email" placeholder="Enter email" name="email" float="right" required><br>
                <label for='password'><b>Password : </b></label>
                <input type="password" placeholder="Enter Password" name="password" required><br>
                <button type="submit"><b>Login</b></button><br> Don't have accounct <a href="http://localhost:8000/signup/"> register </a>
            </div>
        </center>
    </form>
</div>
{%endblock login%}
