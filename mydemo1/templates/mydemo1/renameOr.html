{% extends 'mydemo1/base.html' %} {% load static %} {% block title %}Rename Organisation{% endblock title %} {% block renameOr %}

<div class="renameOrOuter">
    <h1>Rename Organisation : {{oldName}}</h1>
    <div class="renameOrMain">
        <form action="#" method="post">
            {% csrf_token %}
            <div class="container">
                <input type='text' placeholder="Enter New title" name='org_name' required><br><br>
                <button type="submit"><b>Rename</b></button><br>
            </div>
        </form>
    </div>
    <center>
        <a href="{%url 'madeorganisation' %}">
			Go back
		</a>
    </center>
</div>
{%endblock renameOr%}
