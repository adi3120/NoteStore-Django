<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Notes</title>
</head>

<body>
    <h1>View all Notes</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Upload date and time</th>
            <th>Uploader ID</th>
            <th>Organisation ID</th>
            <th>Uploader First name</th>
            <th>Uploader Last name</th>
            <th>Uploader email</th>
            <th>Action</th>
        </tr>

        {%for i in final%}
        <tr>
            <td>
                {{i.0}}
            </td>
            <td>
                {{i.1}}
            </td>
            <td>
                {{i.2}}
            </td>
            <td>
                {{i.3}}
            </td>
            <td>
                {{i.4}}
            </td>
            <td>
                {{i.6}}
            </td>
            <td>
                {{i.7}}
            </td>
            <td>
                {{i.8}}
            </td>
            <td>
                <a href="{%url 'visitNote' pk=i.0%}">Open</a>
            </td>
        </tr>
        {%endfor%}
    </table>
</body>

</html>
