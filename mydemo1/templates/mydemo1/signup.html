{% extends 'mydemo1/base.html' %} {% load static %} {% block title %}Signup{% endblock title %} {% block signup %}
<div class="outerregister">
    <h1>Join NoteStore</h1><br>
    <div class="registermain">
        <form action="#" method="post">
            {% csrf_token %} {% load static %}
            <div class="container">

                <input type='text' placeholder="Enter your first name" name='first_name' maxlength="45" required><br>
                <input type='text' placeholder='Enter your last name' name='last_name' maxlength="45" required><br>
                <input type="email" placeholder="Enter email" name="email" float="right" maxlength="45" required><br>
                <input type="text" placeholder="Enter Password" name="password" minlength="8" maxlength="255" required><br>
                <button type="submit"><b>Signup</b></button><br>
            </div>
        </form>
        <h3>Already have an account: <a href="{%url 'login' %}"> Login </a></h3>
    </div>
</div>
{%endblock signup%}
