{% extends 'mydemo1/base.html' %} {% load static %} {% block title %}Add User{% endblock title %} {% block addUserOr %}

<div>
    <h1>Add User</h1>
    <form action="#" method="post">
        {% csrf_token %} {% load static %}
        <center>
            <div class="container">

                <label for='user_id'><b>User ID : </b></label>
                <input type='number' placeholder="Enter user id to add" name='user_id' required><br>
                <button type="submit"><b>Add</b></button><br>
            </div>
        </center>
    </form>
</div>

{%endblock addUserOr%}
